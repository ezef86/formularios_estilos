<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Afiliación</title>
		<link rel="stylesheet" href="./styles/global.css" />
		<link rel="stylesheet" href="./styles/estilos.css" />
	</head>
	<body>
		<nav class="barra__navegacion">
			<div class="barra__navegacion__botones">
				<button class="boton__estilo" id="botonCambiarEstilos">
					Cambiar estilos
				</button>
				<button class="boton__estilo" id="botonCambiarEstilosAleatorio">
					🎲
				</button>
				<button class="boton__estilo__recordar" id="botonRecordarEstilos">
					Recordar estilos
				</button>
			</div>

			<div>
				<label for="selectEstilos">Seleccionar estilos:</label>
				<select name="selectEstilos" id="selectEstilos">
					<option value="estilos-predeterminados">Predeterminado</option>
					<option value="estilos-retro">Retro</option>
					<option value="estilos-futuro">Futuro</option>
					<option value="sin-estilos">Sin estilos</option>
				</select>
			</div>
			<div class="barra__navegacion__titulo__radio">
				<div>Seleccionar estilos:</div>
				<div class="barra__navegacion_radio">
					<div>
						<input
							type="radio"
							name="radioEstilos"
							id="estilos-radio-predeterminado"
							value="estilos-radio-predeterminado"
						/>
						<label for="estilos-radio-predeterminado">Predeterminado</label>
					</div>
					<div>
						<input
							type="radio"
							name="radioEstilos"
							id="estilos-radio-retro"
							value="estilos-radio-retro"
						/>
						<label for="estilos-radio-retro">Retro</label>
					</div>
					<div>
						<input
							type="radio"
							name="radioEstilos"
							id="estilos-radio-futuro"
							value="estilos-radio-futuro"
						/>
						<label for="estilos-radio-futuro">Futuro</label>
					</div>
					<div>
						<input
							type="radio"
							name="radioEstilos"
							id="estilos-radio-sin"
							value="estilos-radio-sin"
						/>
						<label for="estilos-radio-sin">Sin estilo</label>
					</div>
				</div>
			</div>
		</nav>

		<video
			autoplay
			muted
			loop
			playsinline
			id="background-video"
			style="display: none"
		>
			<source src="./media/videos/futuro.mp4" type="video/mp4" />
		</video>
		<main class="main">
			<h1 class="titulo">Vení al Gym!💪</h1>

			<form action="#" class="formulario" novalidate>
				<fieldset class="fieldset">
					<legend class="fieldset__legend">🙋‍♂️ Datos Personales 👀</legend>
					<label for="nombre">Nombre: *</label>
					<input
						class="input"
						type="text"
						id="nombre"
						name="nombre"
						required
						autofocus
					/>
					<br />
					<label for="apellido">Apellido: *</label>
					<input
						class="input"
						type="text"
						id="apellido"
						name="apellido"
						required
					/>
					<br />
					<label for="documento">Documento: *</label>
					<input
						class="input"
						type="number"
						id="documento"
						name="documento"
						required
					/>
					<br />
					<label for="nacionalidad">Nacionalidad: *</label>
					<select
						class="formulario__select"
						name="nacionalidad"
						id="nacionalidad"
					>
						<option value="seleccionar">- Seleccionar -</option>
						<option value="argentina">Argentina</option>
						<option value="brasileña">Brasileña</option>
						<option value="uruguaya">Uruguaya</option>
						<option value="otra">Otra</option>
					</select>
					<br />
					<label for="informacion-adicional">Contanos un poco de vos...</label>
					<textarea
						class="textarea"
						name="informacion-adicional"
						id="informacion-adicional"
					></textarea>
					<div>Sexo: *</div>
					<div>
						<input
							type="radio"
							name="sexo"
							id="sexo-femenino"
							value="femenino"
							required
						/>
						<label for="sexo-femenino">Femenino</label>
						<input
							type="radio"
							name="sexo"
							id="sexo-masculino"
							value="masculino"
							required
						/>
						<label for="sexo-masculino">Masculino</label>
						<input
							type="radio"
							name="sexo"
							id="sexo-otro"
							value="otro"
							required
						/>
						<label for="sexo-otro">Otro</label>
					</div>
				</fieldset>

				<div class="dot-divider">
					<span></span><span></span><span></span><span></span><span></span>
					<span></span><span></span><span></span><span></span><span></span>
				</div>

				<fieldset class="fieldset">
					<legend class="fieldset__legend">📱 Datos de Contacto 📧</legend>
					<label for="telefono">Teléfono: *</label>
					<input
						class="input"
						type="tel"
						id="telefono"
						name="telefono"
						placeholder="Código de área y número"
						required
					/>
					<label for="email">Dirección de correo electrónico: *</label>
					<input
						class="input"
						type="email"
						id="email"
						name="email"
						placeholder="Ej: mail@gmail.com"
						required
					/>
				</fieldset>

				<div class="dot-divider">
					<span></span><span></span><span></span><span></span><span></span>
					<span></span><span></span><span></span><span></span><span></span>
				</div>

				<fieldset class="fieldset__actividades">
					<legend class="fieldset__legend">🚴 Actividades 🤸</legend>
					<p>Por favor, indicá cuáles actividades te interesan.</p>
					<p>Sede Palermo:</p>
					<div>
						<input
							type="checkbox"
							name="actividad-basquet-palermo"
							id="actividad-basquet-palermo"
							value="basquet-palermo"
						/>
						<label for="actividad-basquet-palermo">Básquet</label>
						<input
							type="checkbox"
							name="actividad-boxeo-palermo"
							id="actividad-boxeo-palermo"
							value="boxeo-palermo"
						/>
						<label for="actividad-boxeo-palermo">Boxeo</label>
						<input
							type="checkbox"
							name="actividad-futbol-palermo"
							id="actividad-futbol-palermo"
							value="futbol-palermo"
						/>
						<label for="actividad-futbol-palermo">Fútbol</label>
						<input
							type="checkbox"
							name="actividad-tenis-palermo"
							id="actividad-tenis-palermo"
							value="tenis-palermo"
						/>
						<label for="actividad-tenis-palermo">Tenis</label>
					</div>
					<p>Sede Rosario:</p>
					<div>
						<input
							type="checkbox"
							name="actividad-basquet-rosario"
							id="actividad-basquet-rosario"
							value="basquet-rosario"
						/>
						<label for="actividad-basquet-rosario">Básquet</label>
						<input
							type="checkbox"
							name="actividad-futbol-rosario"
							id="actividad-futbol-rosario"
							value="futbol-rosario"
						/>
						<label for="actividad-futbol-rosario">Fútbol</label>
						<input
							type="checkbox"
							name="actividad-rugby-rosario"
							id="actividad-rugby-rosario"
							value="rugby-rosario"
						/>
						<label for="actividad-rugby-rosario">Rugby</label>
						<input
							type="checkbox"
							name="actividad-voley-rosario"
							id="actividad-voley-rosario"
							value="voley-rosario"
						/>
						<label for="actividad-voley-rosario">Voley</label>
					</div>
				</fieldset>
				<div class="formulario__condiciones">
					<input
						type="checkbox"
						name="condiciones"
						id="condiciones"
						value="condiciones"
					/>
					<label for="condiciones">Acepto las condiciones*</label>
					<br />
					<input
						type="checkbox"
						name="novedades"
						id="novedades"
						value="novedades"
						checked
					/>
					<label for="novedades">Deseo recibir novedades</label>
					<br />
					<p>*: campo obligatorio.</p>
				</div>
				<div class="formulario__botones">
					<button class="boton__estilo" type="submit">
						Iniciar afiliación
					</button>
					<button class="boton__estilo" type="reset">Restablecer</button>
				</div>
			</form>
		</main>

		<script src="./js/index.js"></script>
		<script src="./js/validar.js"></script>
	</body>
</html>
